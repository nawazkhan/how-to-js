<!DOCTYPE html>
<html>
<head>
	<title>slideshow</title>
	<link rel="stylesheet" type="text/css" href="slideshow.css">
</head>
<body>
	<div class="slideshow-container"></div>
	<div class="slideshow-test"></div>
	<script type="text/javascript" src="slideshow.js"></script>
	<script type="text/javascript">
		var imageUrls = ['http://images.apple.com/v/home/de/images/heroes/iphone7_productred_large_2x.png', 'http://images.apple.com/v/home/de/images/heroes/watch_large_2x.jpg', 'http://images.apple.com/v/home/de/images/heroes/ipad_availability_large_2x.jpg'];
		var obj1 = new Slideshow('.slideshow-container', imageUrls);
		obj1.render();
		var obj2 = new Slideshow('.slideshow-test', imageUrls.slice(1));
		obj2.render();
	</script>
</body>
</html>
